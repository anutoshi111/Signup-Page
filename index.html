<html>
    <head>
        <title>Sign Up Page</title>
        <link rel="stylesheet" href="style1.css">
        </head>
        <body>
            <div class="sign-up-page">
                <img src="personicon.png">
                <h1>Sign Up Now</h1>
                    <form>
                        <input type="email" class="input-box" placeholder="Your Email">
                        <input type="password" class="input-box" placeholder="Your Password">
                        <input type="firstname" class="input-box" placeholder="Your firstname">
                        <input type="lastname" class="input-box" placeholder="Your lastname">
                        <input type="city" class="input-box" placeholder="Your city">
                        <input type="country" class="input-box" placeholder="Your country">

                        <p><span><input type="checkbox"></span>I agree to the terms of services</p>
                        <button type="button" class="signup-btn">Sign up</button>
                        <hr>
                        <p class="or">OR</p>
                        <button type="button" class="google-btn">login with google</button>
                        <p>Do you have an account ? <a href="#">Sign in</a></p>
                    </form>

            </div>
        </body>
</html>
